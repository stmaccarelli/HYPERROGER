<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var n = [0.123456, 1.0, 0.56798223];
      var fixed = 3;
      console.log(n);

      var encoded = '';
      for ( var i=0; i<n.length; i++ ) {

        encoded+= n[i].toFixed(fixed);

      }

      console.log(encoded.length);

      var array = [];

      for ( var i=0; i<fixed; i++){

        array[i] = encoded.substr(i*(fixed+2), fixed+2);

      }

      console.log(encoded);
      console.log(array);

      if ( array[1] > 0.5 ) console.log('compare ok');
    </script>
  </body>
</html>
