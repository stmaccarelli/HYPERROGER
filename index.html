    <script type="text/javascript">
      /*
        HIDE UNNEEDED OPTIONS
      */
      var isMobile = !!('ontouchstart' in window); //true for android or ios, false for MS surface
      function display(selector, visible){
        var elements = document.querySelectorAll(selector);
        for(var e of elements)
          e.style.display = visible?'auto':'none';
      }

      if(isMobile)
        display('.desktop', false);
      else
        display('.mobile', false);
    </script>
